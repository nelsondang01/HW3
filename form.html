<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crunch Membership Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h2>Crunch Membership Signup</h2>

<h4>Tell us about yourself</h4>

<form>

    <p>
        Name:
        <input type="text" required>
    </p>

    <p>
        Password:
        <input type="password" required>
    </p>

    <p>
        Membership Type:
        <br>
        <input type="radio" name="plan"> Base
        <input type="radio" name="plan"> Peak
        <input type="radio" name="plan"> Peak Results
    </p>

    <p>
        Interested In:
        <br>
        <input type="checkbox"> Personal Training
        <input type="checkbox"> Group Classes
    </p>

    <p>
        Preferred Workout Areas:
        <br>
        <select multiple>
            <option>Strength Training</option>
            <option>Cardio</option>
            <option>HIIT</option>
            <option>Yoga</option>
        </select>
    </p>

    <p>
        Start Date:
        <input type="date" required>
    </p>

    <p>
        <input type="submit" value="Join Crunch">
    </p>

</form>

<p>
    <a href="index.html">Back to Home Page</a>
</p>

</body>
</html>
