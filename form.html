<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crunch Membership Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Crunch Membership Form</h2>
  <h4>Please complete the fields below</h4>
  <form>

    <p>
      Full Name:
      <input type="text" name="fullName" required>
    </p>

    <p>
      Create Password:
      <input type="password" name="password" required>
    </p>

    <p>
      Choose a Plan (Radio Buttons):
      <br>
      <label><input type="radio" name="plan" value="base" required> Base</label>
      <label><input type="radio" name="plan" value="peak"> Peak</label>
      <label><input type="radio" name="plan" value="peakresults"> Peak Results</label>
    </p>

    <p>
      Add-Ons (Checkboxes):
      <br>
      <label><input type="checkbox" name="addons" value="pt"> Personal Training</label>
      <label><input type="checkbox" name="addons" value="classes"> Group Fitness Classes</label>
    </p>

    <p>
      Fitness Interests (Multiple Select - 4 options):
      <br>
      <select name="interests" multiple size="4">
        <option value="strength">Strength Training</option>
        <option value="cardio">Cardio</option>
        <option value="hiit">HIIT</option>
        <option value="yoga">Yoga</option>
      </select>
    </p>

    <p>
      Desired Start Date (HTML5 date validation):
      <input type="date" name="startDate" required>
    </p>

    <p>
      <input type="submit" value="Submit Membership Request">
    </p>

  </form>

  <!-- Relative link back to intro page -->
  <p><a href="index.html">Back to Intro Page</a></p>

</body>
</html>
